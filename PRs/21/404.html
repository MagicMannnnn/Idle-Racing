<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    // Redirect to the base path (home)
    var basePath = window.location.pathname.match(/^\/[^\/]+\/PRs\/\d+\//);
    if (basePath) {
      window.location.replace(basePath[0]);
    } else {
      window.location.replace('/');
    }
  </script>
</head>
<body>
  <p>Redirecting to home...</p>
</body>
</html>
