name: PR Web Preview (Expo Router -> Pages)

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: write

concurrency:
  group: pr-web-preview-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Export web (static)
        env:
          EXPO_PUBLIC_REPO_NAME: ${{ github.event.repository.name }}
          EXPO_PUBLIC_PR_NUMBER: ${{ github.event.pull_request.number }}
        run: |
          npx expo export --platform web --output-dir dist
          echo "=== sanity: Ionicons exists in dist ==="
          find dist -type f \( -name "*Ionicons*.ttf" -o -name "*Ionicons*.woff*" -o -name "*Ionicons*.woff2" \) -print || true
          echo "=== _expo directory contents ==="
          ls -la dist/_expo/ || echo "No _expo directory found"

          # GitHub Pages blocks node_modules, so move fonts to a safe directory
          echo "=== Moving fonts out of node_modules path ==="
          mkdir -p dist/_fonts
          find dist/assets -name "*.ttf" -o -name "*.woff" -o -name "*.woff2" | while read fontfile; do
            cp "$fontfile" "dist/_fonts/$(basename "$fontfile")"
          done
          ls -la dist/_fonts/ || true

          # Update index.html to reference new font paths
          echo "=== Updating font references in HTML ==="
          BASE_PATH="/${{ github.event.repository.name }}/PRs/${{ github.event.pull_request.number }}"
          sed -i "s|${BASE_PATH}/assets/node_modules/@expo/vector-icons/build/vendor/react-native-vector-icons/Fonts/|${BASE_PATH}/_fonts/|g" dist/index.html
          cp dist/index.html dist/404.html

      - name: Deploy dist to gh-pages/PRs/<number>
        env:
          PR_NUMBER: ${{ github.event.pull_request.number }}
        run: |
          set -euo pipefail

          PR_DIR="PRs/${PR_NUMBER}"

          # Clone gh-pages into a separate folder
          git clone --depth=1 --single-branch --branch gh-pages \
            "https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git" \
            ghpages || true

          # If gh-pages doesn't exist yet, create a fresh repo folder
          if [ ! -d "ghpages/.git" ]; then
            mkdir -p ghpages
            (cd ghpages && git init)
            (cd ghpages && git checkout -b gh-pages)
            (cd ghpages && git remote add origin "https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git")
          fi

          # Ensure Pages doesn't run Jekyll (needed for _expo)
          touch ghpages/.nojekyll

          # Replace just this PR folder
          rm -rf "ghpages/${PR_DIR}"
          mkdir -p "ghpages/${PR_DIR}"
          cp -R dist/* "ghpages/${PR_DIR}/"

          # Debug: List what was copied
          echo "=== Files in ghpages/${PR_DIR} ==="
          ls -la "ghpages/${PR_DIR}" || true
          echo "=== Checking for Ionicons font ==="
          find "ghpages/${PR_DIR}" -name "*Ionicons*.ttf" || true

          # Create .gitignore that allows everything
          echo "# Allow all files for GitHub Pages" > ghpages/.gitignore
          echo "!*" >> ghpages/.gitignore

          # Commit + push
          cd ghpages
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add -A
          git commit -m "Deploy web preview for PR #${PR_NUMBER}" || echo "No changes to commit"
          git push origin gh-pages

      - name: Preview URL
        run: |
          echo "https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/PRs/${{ github.event.pull_request.number }}/"
