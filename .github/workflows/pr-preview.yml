name: PR QR (links to PR)

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write
  actions: read

jobs:
  qr:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install QR generator
        run: npm install -g qrcode

      - name: Create QR image (opens PR)
        run: |
          PR_URL="https://github.com/${{ github.repository }}/pull/${{ github.event.pull_request.number }}"
          qrcode "$PR_URL" -o pr-qr.png

      - name: Upload QR artifact
        uses: actions/upload-artifact@v4
        with:
          name: pr-qr
          path: pr-qr.png
          if-no-files-found: error

      - name: Post sticky PR comment
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: expo-preview
          message: |
            ## ðŸ”— PR QR

            **PR:** https://github.com/${{ github.repository }}/pull/${{ github.event.pull_request.number }}

            **QR code:** Download the artifact **pr-qr** from this workflow run:
            https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}

            ---
            Updated automatically on every commit.
