name: Unit Tests

on:
  pull_request:
  push:
    branches: [main, develop]

concurrency:
  group: jest-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci --no-audit --prefer-offline

      - name: Run Jest
        run: npm run test
