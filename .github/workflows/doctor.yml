name: Expo Doctor

on:
  pull_request:
  push:
    branches: [main, develop]

concurrency:
  group: expo-doctor-${{ github.ref }}
  cancel-in-progress: true

jobs:
  doctor:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci --no-audit --prefer-offline

      - name: Expo doctor
        run: npx expo-doctor
