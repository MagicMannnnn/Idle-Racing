name: Pages - Cleanup PR previews + Deploy Main (/main)

on:
  workflow_dispatch:
  pull_request:
    types: [closed]

permissions:
  contents: write
  pull-requests: read

concurrency:
  group: pages-maintenance
  cancel-in-progress: true

jobs:
  cleanup_and_deploy:
    # Run manually OR when PR is closed AND merged
    if: github.event_name == 'workflow_dispatch' || github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 1

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci

      # Build main web export
      - name: Export web (main)
        env:
          EXPO_PUBLIC_REPO_NAME: ${{ github.event.repository.name }}
          EXPO_PUBLIC_DEPLOY_MAIN: 'true'
        run: |
          npx expo export --platform web --output-dir dist
          echo "=== sanity: Ionicons exists in dist ==="
          find dist -type f \( -name "*Ionicons*.ttf" -o -name "*Ionicons*.woff*" -o -name "*Ionicons*.woff2" \) -print || true
          echo "=== _expo directory contents ==="
          ls -la dist/_expo/ || echo "No _expo directory found"

          # GitHub Pages blocks node_modules, so move fonts to a safe directory
          echo "=== Moving fonts out of node_modules path ==="
          mkdir -p dist/_fonts
          find dist/assets -name "*.ttf" -o -name "*.woff" -o -name "*.woff2" | while read fontfile; do
            cp "$fontfile" "dist/_fonts/$(basename "$fontfile")"
          done
          ls -la dist/_fonts/ || true

          # Update index.html to reference new font paths
          echo "=== Updating font references in HTML ==="
          BASE_PATH="/${{ github.event.repository.name }}/main"
          sed -i "s|${BASE_PATH}/assets/node_modules/@expo/vector-icons/build/vendor/react-native-vector-icons/Fonts/|${BASE_PATH}/_fonts/|g" dist/index.html

          # Copy index.html as 404.html for SPA routing
          echo "=== Creating 404.html for SPA routing ==="
          cp dist/index.html dist/404.html

      # Clone gh-pages
      - name: Clone gh-pages
        run: |
          set -euo pipefail

          rm -rf ghpages
          git clone --depth=1 --single-branch --branch gh-pages \
            "https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git" \
            ghpages || true

          if [ ! -d "ghpages/.git" ]; then
            mkdir -p ghpages
            (cd ghpages && git init)
            (cd ghpages && git checkout -b gh-pages)
            (cd ghpages && git remote add origin "https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git")
          fi

          # Ensure GitHub Pages serves _expo/
          touch ghpages/.nojekyll

          # Create .gitignore that allows everything
          echo "# Allow all files for GitHub Pages" > ghpages/.gitignore
          echo "!*" >> ghpages/.gitignore

          # Create root-level 404.html for SPA routing (GitHub Pages only checks root)
          cat > ghpages/404.html << 'ROOTEOF'
          <!DOCTYPE html>
          <html>
          <head>
            <meta charset="utf-8">
            <title>Redirecting...</title>
            <script>
              // GitHub Pages serves this 404.html for any missing page
              // Redirect to the appropriate index.html to let the SPA handle routing
              var path = window.location.pathname;
              var prMatch = path.match(/^\/([^\/]+)\/PRs\/(\d+)\//);
              var mainMatch = path.match(/^\/([^\/]+)\/main\//);
              
              if (prMatch) {
                // If it's a PR preview path, redirect to that PR's index.html
                var repoName = prMatch[1];
                var prNumber = prMatch[2];
                var basePath = '/' + repoName + '/PRs/' + prNumber + '/';
                window.location.replace(basePath);
              } else if (mainMatch) {
                // If it's a main path, redirect to main index.html
                var repoName = mainMatch[1];
                var basePath = '/' + repoName + '/main/';
                window.location.replace(basePath);
              } else {
                // Otherwise, go to repo root
                window.location.replace('/');
              }
            </script>
          </head>
          <body>
            <p>Redirecting...</p>
          </body>
          </html>
          ROOTEOF

      # Delete PR previews that are not open
      - name: Cleanup stale PR previews
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail

          OWNER="${{ github.repository_owner }}"
          REPO="${{ github.event.repository.name }}"

          OPEN_PRS="$(gh api "repos/${OWNER}/${REPO}/pulls?state=open&per_page=100" --jq '.[].number' | tr '\n' ' ')"
          echo "Open PRs: ${OPEN_PRS:-<none>}"

          mkdir -p ghpages/PRs

          for dir in ghpages/PRs/*; do
            [ -d "$dir" ] || continue
            n="$(basename "$dir")"

            keep="false"
            for open in $OPEN_PRS; do
              if [ "$open" = "$n" ]; then
                keep="true"
                break
              fi
            done

            if [ "$keep" != "true" ]; then
              echo "Deleting PR preview: PRs/$n"
              rm -rf "$dir"
            fi
          done

      # Deploy main build to /main
      - name: Deploy main site to /main
        run: |
          set -euo pipefail

          rm -rf ghpages/main
          mkdir -p ghpages/main
          cp -R dist/* ghpages/main/

          # Debug: List what was copied
          echo "=== Files in ghpages/main ==="
          ls -la ghpages/main || true
          echo "=== Checking for Ionicons font ==="
          find ghpages/main -name "*Ionicons*.ttf" || true

      # Commit + push
      - name: Commit + push gh-pages
        run: |
          set -euo pipefail
          cd ghpages
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add -A
          git commit -m "Pages: cleanup PR previews + deploy main to /main" || echo "No changes to commit"
          git push origin gh-pages

      - name: Main site URL
        run: |
          echo "https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/main/"
